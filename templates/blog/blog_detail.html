<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
            padding-top: 20px; /* Add padding to the top */
        }
        .container {
            max-width: 800px; /* Limit width for better readability */
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        img {
            max-width: 100%;
            max-height: 400px; /* Set maximum height */
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
        }
        .card {
            border: none; /* Remove default card border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        .blog-details {
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light card">
        <div class="container">
            <a class="navbar-brand" href="#">HealthBeat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'account:home'%}">
                            <i class="fas fa-home"></i>&nbsp; Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account:logout_view'%}">
                            <i class="fas fa-sign-out-alt"></i>&nbsp; Sign Out <!-- Font Awesome logout icon -->
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 ">
        <h1>{{ blog.title }}</h1>
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="mb-3">
        </br>
        <h5>{{ blog.summary }}</h5>
        </br>
        <p>{{ blog.content }}</p>

        <div class="blog-details">
            <p><strong>Author:</strong> {{ blog.author }}</p>
            <p><strong>Published:</strong> {{ blog.created_at|date:"F d, Y" }}</p>
        </div>
    </div>
<footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 HealthBeat. All rights reserved.</span>
        </div>
    </footer>
    <!-- Bootstrap JS (Optional, not required for form functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
