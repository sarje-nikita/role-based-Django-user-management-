<!-- blog/templates/blog/blog_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    {% for blog in blogs %}
        <div>
            <h2>{{ blog.title }}</h2>
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
            <p>{{ blog.get_summary }}</p>
            <a href="{% url 'blog:blog_detail' blog_id=blog.id %}">Read more</a>
        </div>
    {% endfor %}
</body>
</html>
